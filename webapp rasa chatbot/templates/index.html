<html lang="en">
  <head>
    <title>CHATBOT</title>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <h1 class="text-center text-bg-primary" id="BigTitle">COVID CHATBOT WITH RASA</h1>

  <div id="fileUpload" class="container-fluid">
      <div class="row " >
          <div class="col p-5">
              <div class="mb-3">
                  <form action="/" method="get">
                      <label for="mess" class="form-label">Type your message here</label>
                          <textarea class="form-control" name="mess" id="mess" rows="3"></textarea>
                      <button  type="submit" class="btn btn-primary my-2" id="send">Send</button>
                  </form>
              </div>
          </div>

          </div>


    <div class="row">
        <div class="col p-5">

        <p> CHATBOT RESPONSE:</p>
            <div class="inline">

                <div class="align-middle mt-auto border border-primary rounded" style="background-color:54B2EC "><p class="align-middle" id="resp" style="color: white"> {{ val }}</p></div>

            </div>


        </div>
    </div>
  </div>
  </body>
