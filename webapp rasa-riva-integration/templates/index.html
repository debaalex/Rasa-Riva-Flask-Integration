<html lang="en">
  <head>
    <title>CHATBOT</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="../static/style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <div id="chatbot">
  <h1 id="BigTitle" class="text-center text-bg-primary">COVID CHATBOT</h1>

      <div class=" row m-2 p-2"><h3 id="RecordTitle"> Record your audio message:</h3>
  <div  id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
          </div>

    <div class="row m-2 p-2" id="forms">
        <div class="col-6 ">
            <div class="d-flex justify-content-center">
    <form><br>
      <label for="text">You:</label><br>
      <input type="text" id="text" name="text">
    </form>
                </div>
            </div>

        <div class="col-6">
            <div class="d-flex justify-content-center">

            <div >
                 <p> CHATBOT RESPONSE:</p>
                <p> Transcription:</p>
                <p class="text-success" id="trasncription"> {{ trans }}</p>
                <p>Run Time:</p>
                <p  class="text-success" id="timer"> {{ timer }} sec</p>
                <div class="align-middle mt-auto border border-primary rounded " id="container"><p class="align-middle" id="resp" style="color: white"> {{ val }}</p></div>
            </div>
            </div>
        </div>
    </div>
</div>
  </body>
    <script src="/static/recorder.js"></script>
  	<script src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</html>
