<html lang="en">
  <head>
    <title>CHATBOT</title>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
  <h1 class="text-center text-bg-primary" id="BigTitle">ASR TRANSCRIPTION with RIVA</h1>

  <div id="fileUpload" class="container-fluid">
      <div class="row " >
          <div class="col p-5">
              <div class="mb-3">
                  <form action="/send" method="post">
                      <label for="name" class="form-label">Load file for the transcription (max 15 min)</label>
                      <input class="form-control" type="file" id="name" name="name" multiple>
                      <button  type="submit" class="btn btn-primary my-2" id="send">Send</button>
                  </form>
              </div>
          </div>

          </div>


    <div class="row">
        <div class="col p-5">


        <p> Transcription:</p>
        <p class="text-success" id="trasncription"> {{ val }}</p>
        <p>Run Time application:</p>
              <p> Total audio length:</p>
        <p class="text-success" id="audiolen"> {{ audiolen }}</p>
        <p>Run Time application:</p>
        <p  class="text-success" id="timer"> {{ timer }} sec</p>
             <p>Run Time transcription:</p>
        <p  class="text-success" id="runtime"> {{ runtime }} </p>
             <p>Throughput:</p>
        <p  class="text-success" id="throughput"> {{ throughput }} </p>
                 <p>Average Latencies:</p>
        <p  class="text-success" id="lat"> {{ lat }} </p>
        </div>
    </div>
  </div>
  </body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</html>
